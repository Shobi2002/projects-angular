<app-product-list>
    <!-- app.component.html -->
<div>
    <h2>Add product:</h2>
    <input type="text" [(ngModel)]="newProduct">
    <button (click)="addProduct()">Create Product</button>
  </div>
  
  <div>
    <h2>Toggle:</h2>
    <p (click)="toggleVisibility()">Toggle: {{ showEven ? 'Hide Even' : 'Hide Odd' }}</p>
  </div>
  
  <app-product-list [products]="products" [showEven]="showEven"></app-product-list>
  
</app-product-list>
